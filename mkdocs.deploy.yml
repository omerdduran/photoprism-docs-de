INHERIT: mkdocs.yml
plugins:
  - search
  - privacy:
      externals: bundle
      externals_exclude:
        - cdn.jsdelivr.net/npm/mathjax@3/*
        - photoprism.app/*
        - dummyimage.com/*
        - fonts.googleapis.com/*
        - dl.photoprism.app/*
        - github.com/*
        - docs.photoprism.app/*
        - a.photoprism.app/*
        - goreportcard.com/*
